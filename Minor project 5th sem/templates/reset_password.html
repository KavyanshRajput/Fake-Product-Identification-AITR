<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>4REAL | Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #151a3c;
            --bg2: #441d77;
            --accent: #00f5ff;
            --text-main: #f9fbff;
            --text-muted: #a7aedc;
            --border-subtle: rgba(255,255,255,0.16);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            font-family: "DM Sans", system-ui, sans-serif;
            color: var(--text-main);
            background: radial-gradient(circle at top left, #3b2b82, #050515 45%, #02010a 95%),
                        linear-gradient(135deg, var(--bg1), var(--bg2));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 24px 20px;
            border-radius: 22px;
            background: rgba(6, 10, 40, 0.96);
            border: 1px solid var(--border-subtle);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .logo {
            font-family: "Poppins", system-ui, sans-serif;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .logo span {
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(0,245,255,0.12);
            color: var(--accent);
        }

        .subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        .title {
            font-family: "Poppins", system-ui, sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .text {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 12px;
        }

        label {
            font-size: 12px;
            color: rgba(222,225,255,0.9);
        }

        .input {
            width: 100%;
            background: rgba(5,10,35,0.95);
            border-radius: 12px;
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.14);
            color: var(--text-main);
            font-size: 13px;
            outline: none;
            transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        }

        .input:focus {
            border-color: rgba(0,245,255,0.8);
            box-shadow: 0 0 0 1px rgba(0,245,255,0.7);
            background: rgba(4,10,40,1);
        }

        .btn-primary {
            width: 100%;
            margin-top: 6px;
            padding: 9px 14px;
            border-radius: 999px;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #00f5ff, #3a86ff);
            color: #050816;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            box-shadow: 0 12px 28px rgba(0,0,0,0.7), 0 0 16px rgba(0,245,255,0.9);
            transition: transform 0.16s ease, box-shadow 0.16s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 34px rgba(0,0,0,0.8), 0 0 20px rgba(0,245,255,1);
        }

        .footer-links {
            margin-top: 10px;
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .flash-msg {
            font-size: 11px;
            margin-bottom: 10px;
        }
        .flash-error {
            color: #fecaca;
        }
        .flash-success {
            color: #bbf7d0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><span>4REAL</span></div>
        <div class="subtitle">Reset password</div>

        <div class="title">Forgot your password?</div>
        <p class="text">
            Enter your registered company name and choose a new password. If the company exists, the password will be updated.
        </p>

        {% if error %}
        <div class="flash-msg flash-error">{{ error }}</div>
        {% endif %}
        {% if msg %}
        <div class="flash-msg flash-success">{{ msg }}</div>
        {% endif %}

        <form method="POST" action="/reset-password">
            <div class="field-group">
                <label for="company">Registered company</label>
                <input class="input" type="text" id="company" name="company"
                       placeholder="Your company / brand name" required />
            </div>

            <div class="field-group">
                <label for="new_password">New password</label>
                <input class="input" type="password" id="new_password" name="new_password"
                       placeholder="Enter new password" required />
            </div>

            <button type="submit" class="btn-primary">Update password</button>
        </form>

        <div class="footer-links">
            <a href="/auth">Back to login</a>
            <span></span>
        </div>
    </div>
</body>
</html>
