<!DOCTYPE html>
<html>
<head>
    <title>Register Company</title>
    <style>
        body {
            background: linear-gradient(110deg, #072638 0%, #14445a 90%, #1de9b6 100%);
            color: #e2fff8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(12,42,36,0.93);
            border-radius: 14px;
            box-shadow: 0 6px 24px #052e2b61;
            padding: 34px 30px;
        }
        h2 {
            color: #21e6c1;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 6px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #09323b;
            color: #dbfff4;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px 0;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #21e6c1 50%, #14445a 100%);
            color: #01332a;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #14445a 30%, #21e6c1 88%);
            color: #fff;
        }
        .error, .msg {
            padding: 7px 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .error { background: #731f1f; color: #ffd6d6; }
        .msg { background: #164b3f; color: #b5ffeb; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Company</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if msg %}
            <div class="msg">{{ msg }}</div>
        {% endif %}
        <form method="POST" autocomplete="off">
            <label for="company">Company Name</label>
            <input type="text" name="company" id="company" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="{{ url_for('login') }}" style="color:#21e6c1; text-align:right; display:block; margin-top:10px;">Back to login</a>
    </div>
</body>
</html>
