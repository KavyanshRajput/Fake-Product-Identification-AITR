<!DOCTYPE html>
<html>
<head>
    <title>Register Product</title>
    <style>
        body {
            background: linear-gradient(120deg, #052e2b 0%, #14445a 80%, #21e6c1 100%);
            color: #ccfff9;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(5, 46, 43, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px #000b201c;
            width: 360px;
        }
        h2 {
            color: #1de9b6;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 6px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #09323b;
            color: #dbfff4;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px 0;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #21e6c1 50%, #14445a 100%);
            color: #01332a;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #14445a 30%, #21e6c1 88%);
            color: #fff;
        }
        .error {
            background: #731f1f;
            padding: 7px 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #ffd6d6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register New Product</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" autocomplete="off">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
